{% extends "base.html" %}
{% block content %}
  <div class="category-selection">
    <h2 class="category-title">{{ content.field_label }}</h2>
    <div class="category-buttons" style="display: flex; gap: 3rem; justify-content: center; align-items: center; max-width: 1200px; margin: 0 auto;">
      <form method="post" action="{{ url_for('fortuneStep2') }}" class="category-form" style="flex: 1;">
        <input type="hidden" name="fortune_answer" value="lucky" />
        <button class="category-btn" type="submit" style="width: 100%; min-height: 120px; border: 3px solid; background: transparent; display: flex; align-items: center; justify-content: center; padding: 2rem 3rem;">
          <span class="category-label" style="text-align: center; font-size: 18px; line-height: 1.8;">I am as lucky as a four-leaf clover.</span>
        </button>
      </form>
      <form method="post" action="{{ url_for('fortuneStep2') }}" class="category-form" style="flex: 1;">
        <input type="hidden" name="fortune_answer" value="cursed" />
        <button class="category-btn" type="submit" style="width: 100%; min-height: 120px; border: 3px solid; background: transparent; display: flex; align-items: center; justify-content: center; padding: 2rem 3rem;">
          <span class="category-label" style="text-align: center; font-size: 18px; line-height: 1.8;">I'm cursed.</span>
        </button>
      </form>
    </div>
  </div>
{% endblock %}
