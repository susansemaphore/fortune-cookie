{% extends "base.html" %}
{% block content %}
  <div class="category-selection">
    <h2 class="category-title">{{ content.field_label }}</h2>
    <div class="category-buttons" style="display: flex; gap: 2rem; justify-content: center; align-items: center;">
      <form method="post" action="{{ url_for('step3') }}" class="category-form" style="flex: 1; max-width: 350px;">
        <input type="hidden" name="fortune_answer" value="option1" />
        <button class="category-btn" type="submit" style="width: 100%; min-height: 80px; border: 3px solid; background: transparent; display: flex; align-items: center; justify-content: center; padding: 1rem 1.5rem;">
          <span class="category-label" style="text-align: center; font-size: 16px;">Option 1</span>
        </button>
      </form>
      <form method="post" action="{{ url_for('step3') }}" class="category-form" style="flex: 1; max-width: 350px;">
        <input type="hidden" name="fortune_answer" value="option2" />
        <button class="category-btn" type="submit" style="width: 100%; min-height: 80px; border: 3px solid; background: transparent; display: flex; align-items: center; justify-content: center; padding: 1rem 1.5rem;">
          <span class="category-label" style="text-align: center; font-size: 16px;">Option 2</span>
        </button>
      </form>
    </div>
  </div>
{% endblock %}
