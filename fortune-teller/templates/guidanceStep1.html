{% extends "base.html" %}
{% block content %}
  <div class="category-selection">
    <h2 class="category-title">{{ content.field_label }}</h2>
    <div class="category-buttons" style="display: flex; gap: 3rem; justify-content: center; align-items: center; max-width: 1200px; margin: 0 auto;">
      <form method="post" action="{{ url_for('guidanceStep2') }}" class="category-form" style="flex: 1;">
        <input type="hidden" name="guidance_answer" value="sage" />
        <button class="category-btn" type="submit" style="width: 100%; min-height: 120px; border: 3px solid; background: transparent; display: flex; align-items: center; justify-content: center; padding: 2rem 3rem;">
          <span class="category-label" style="text-align: center; font-size: 18px; line-height: 1.8;">I am a sage.</span>
        </button>
      </form>
      <form method="post" action="{{ url_for('guidanceStep2') }}" class="category-form" style="flex: 1;">
        <input type="hidden" name="guidance_answer" value="student" />
        <button class="category-btn" type="submit" style="width: 100%; min-height: 120px; border: 3px solid; background: transparent; display: flex; align-items: center; justify-content: center; padding: 2rem 3rem;">
          <span class="category-label" style="text-align: center; font-size: 18px; line-height: 1.8;">I am still a student.</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    // Play audio when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const audio = new Audio("{{ url_for('static', filename='audio/guidanceStep1/cook_05_wisdom.wav') }}");
      audio.volume = 1.0;
      
      audio.play()
        .then(() => {
          console.log('Guidance Step1 audio playing');
        })
        .catch(error => {
          console.error('Audio playback failed:', error);
        });
    });
  </script>
{% endblock %}
