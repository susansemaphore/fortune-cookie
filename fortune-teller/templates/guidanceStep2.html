{% extends "base.html" %}
{% block content %}
  <form class="cloud form-row" method="post" action="{{ url_for('step3') }}">
    <label class="field">
      <span>{{ content.field_label }}</span>
      <div style="display: flex; align-items: center; gap: 15px;">
        <span style="white-space: nowrap;">{{ content.field_prefix }}</span>
        <input type="text" name="guidance_question" required placeholder="{{ content.field_placeholder }}" autocomplete="off" />
      </div>
    </label>
  </form>
{% endblock %}
