{% extends "base.html" %}
{% block content %}
  <h1 class="title cloud">{{ content.title }}</h1>
  <form class="card cloud form-row" method="post" action="{{ url_for('fortune') }}">
    <label class="field">
      <span>{{ content.fields.name.label }}</span>
      <select name="name" required>
        <option value="">{{ content.fields.name.placeholder }}</option>
        {% for letter in 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' %}
        <option value="{{ letter }}">{{ letter }}</option>
        {% endfor %}
      </select>
    </label>
    <label class="field">
      <span>{{ content.fields.birth_month.label }}</span>
      <select name="birth_month" required>
        <option value="">{{ content.fields.birth_month.placeholder }}</option>
        {% for month in content.fields.birth_month.options %}
        <option value="{{ month }}">{{ month }}</option>
        {% endfor %}
      </select>
    </label>
    <label class="field">
      <span>{{ content.fields.favorite_color.label }}</span>
      <select name="favorite_color" required>
        <option value="">{{ content.fields.favorite_color.placeholder }}</option>
        {% for color in content.fields.favorite_color.options %}
        <option value="{{ color }}">{{ color }}</option>
        {% endfor %}
      </select>
    </label>
    <label class="field">
      <span>{{ content.fields.mood.label }}</span>
      <select name="mood" required>
        <option value="">{{ content.fields.mood.placeholder }}</option>
        {% for mood in content.fields.mood.options %}
        <option value="{{ mood }}">{{ mood }}</option>
        {% endfor %}
      </select>
    </label>
    <button class="btn cloud" type="submit">{{ content.button_text }}</button>
  </form>
{% endblock %}
