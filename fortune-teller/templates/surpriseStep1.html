{% extends "base.html" %}
{% block content %}
  <div class="category-selection">
    <h2 class="category-title">{{ content.field_label }}</h2>
    <div class="category-buttons" style="display: flex; gap: 3rem; justify-content: center; align-items: center; max-width: 1200px; margin: 0 auto;">
      <form method="post" action="{{ url_for('surpriseStep2') }}" class="category-form" style="flex: 1;">
        <input type="hidden" name="surprise_answer" value="has_pet" />
        <button class="category-btn" type="submit" style="width: 100%; min-height: 120px; border: 3px solid; background: transparent; display: flex; align-items: center; justify-content: center; padding: 2rem 3rem;">
          <span class="category-label" style="text-align: center; font-size: 18px; line-height: 1.8;">I have a pet.</span>
        </button>
      </form>
      <form method="post" action="{{ url_for('surpriseStep2') }}" class="category-form" style="flex: 1;">
        <input type="hidden" name="surprise_answer" value="petless" />
        <button class="category-btn" type="submit" style="width: 100%; min-height: 120px; border: 3px solid; background: transparent; display: flex; align-items: center; justify-content: center; padding: 2rem 3rem;">
          <span class="category-label" style="text-align: center; font-size: 18px; line-height: 1.8;">I'm petless.</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    // Play audio when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const audio = new Audio("{{ url_for('static', filename='audio/surpriseStep1/cook_05_surprise.wav') }}");
      audio.volume = 1.0;
      
      audio.play()
        .then(() => {
          console.log('Surprise Step1 audio playing');
        })
        .catch(error => {
          console.error('Audio playback failed:', error);
        });
    });
  </script>
{% endblock %}
